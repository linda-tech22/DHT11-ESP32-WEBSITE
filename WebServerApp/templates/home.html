<!DOCTYPE html>
<html>

<head>
    <title>Weather Forecast Station</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background for a clear sky */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Dark grey text for readability */
        }

        .card {
            background-color: #ffffff; /* White card background */
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .card-title {
            color: #0277bd; /* Blue color for card titles (sky blue) */
        }

        .chart-container {
            position: relative;
            height: 400px; /* Adjust height as needed */
            width: 100%;
        }

        h1 {
            color: #01579b; /* Darker blue for the header (stormy sky) */
            margin-bottom: 2rem;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">DHT11-ESP32 WEBSITE</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <div class="chart-container">
                            <canvas id="temperatureChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <div class="chart-container">
                            <canvas id="humidityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initialize temperature chart
        var temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        var temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: '#ffab40', // Warm orange color for temperature (sunny)
                    backgroundColor: 'rgba(255, 171, 64, 0.2)', // Light orange fill
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 50,
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        }
                    }
                }
            }
        });

        // Initialize humidity chart
        var humidityCtx = document.getElementById('humidityChart').getContext('2d');
        var humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: '#80deea', // Cool blue color for humidity (cloudy)
                    backgroundColor: 'rgba(128, 222, 234, 0.2)', // Light blue fill
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1500,
                    easing: 'easeInOutBounce'
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'DD T'
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        min: 0,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Humidity (%)'
                        }
                    }
                }
            }
        });

        // Function to fetch data from the server
        function fetchData() {
            $.ajax({
                url: 'http://your-esp32-ip-address/temperatures/', // Update with your ESP32 IP address and endpoint
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    console.log("Data received:", response);

                    var labels = [];
                    var temperatureData = [];
                    var humidityData = [];

                    // Get the latest 20 or 30 data points
                    var latestData = response.slice(-30); // Adjust this number to show last 20 or 30 data points

                    latestData.forEach(function (dataPoint) {
                        labels.push(dataPoint.timestamp);
                        temperatureData.push(dataPoint.temperature);
                        humidityData.push(dataPoint.humidity);
                    });

                    // Update the temperature chart
                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatureData;
                    temperatureChart.update();

                    // Update the humidity chart
                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidityData;
                    humidityChart.update();
                },
                error: function (error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>

</html>
